<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <img src="images&texts/logo/ohmyfood.png" alt="" />
    </header>
    <div class="location-div">
      <img src="images&texts/icons/Icon/Pin.png" alt="" />
      <p>Paris, Belleville</p>
    </div>
    <div class="introduction">
      <div class="intro-text">
        <p class="intro-text-1">Réservez le menu qui vous convient.</p>
        <p class="intro-text-2">
          Découvrez des restaurants d'exception, sélectionnés par nos soins
        </p>
      </div>
      <button class="explore-button">
        <p>Explorer nos restaurants</p>
      </button>
    </div>

    <div class="functionning">
      <h2>Fonctionnement</h2>
      <div class="functionning-options">
        <div class="option">
          <div class="small-circle">
            <p>1</p>
          </div>
          <img src="images&texts/icons/Icon/mobile-screen-button.png" alt="" />
          <p>Choisissez un restaurant</p>
        </div>
        <div class="option">
            <div class="small-circle">
              <p>2</p>
            </div>
            <img src="images&texts/icons/Icon/list-ul.png" alt="" />
            <p>Composez votre menu</p>
        </div>
        <div class="option">
          <div class="small-circle">
            <p>3</p>
          </div>
          <img src="images&texts/icons/Icon/store.png" alt="" />
          <p>Dégustez au restaurant</p>
        </div>
      </div>
    </div>
  </body>
</html>
